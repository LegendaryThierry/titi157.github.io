<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Minuteur</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="minuteur.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="minuteur.js"></script>
</head>
<body>
    <fieldset>
        <legend>Temps avant le prochain E3</legend>
            <div id="minuteur">
                <div>
                    <span id="joursSpan"></span>
                    <div class="texteMinuteur">Jours</div>
                </div>
                <div>
                    <span id="heuresSpan"></span>
                    <div class="texteMinuteur">Heures</div>
                </div>
                <div>
                    <span id="minutesSpan"></span>
                    <div class="texteMinuteur">Minutes</div>
                </div>
                <div>
                    <span id="secondesSpan"></span>
                    <div class="texteMinuteur">Secondes</div>
                </div>
            </div>
            <div id="buttons">
                <button id="pause"><i class="material-icons">pause</i></button>
                <button id="reprendre"><i class="material-icons">play_arrow</i></button>
            </div>
    </fieldset>
</body>
</html>
